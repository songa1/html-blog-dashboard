<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <form>
            <center><img src="./assets/icons/AS-PNG.png"></center>
            <h2>Login to dashboard</h2>
            <label>Email</label>
            <input type="email" placeholder="Enter your email..." id="email" autocomplete="off">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" id="password" autocomplete="off">
            <div style="display: flex;align-items:center;"><input type="checkbox">&nbsp;<p>Remember me</p></div>
            <button id="login">Login</button>
        </form>
    </div>
    <script src="./js/Auth/login.js"></script>
</body>
</html>
