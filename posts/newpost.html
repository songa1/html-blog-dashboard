<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new post</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/navigation.css"/>
    <link rel="stylesheet" href="../css/contents.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <link rel="stylesheet" href="../css/newpost.css"/>
</head>
<body>
    <div class="container">
        <section class="navigation">
            <div class="sidebar-brand" id="brand-name">
                <!-- brand name -->
            </div>
            <img src="../assets/icons/menu-4-xxl.png" id="menu-icon">
            <img src="../assets/icons/document-close-2.png" id="close-icon">
            <div class="sidebar-items">
                <a href="./posts.html" style="color: rgb(13, 223, 188);">Posts</a>
                <a href="../comments/comments.html">Comments</a>
                <a href="../queries/messages.html">Messages</a>
                <a href="../subscribers/list.html">Subscribers</a>
                <a href="../profile/admin.html">Profile</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </section>
        <section class="contents">
            <div class="top-action">
                <button id="goto-all">Back to posts</button>
                <div>
                    <button style="background-color: rgb(28, 28, 184);" id="save">Save as draft</button>
                    <button id="addPost">Publish</button>
                </div>
            </div>
            <hr>
            <div class="new-post">
                
                <div>
                    <label>Post Title</label>
                    <input type="text" id="postTitle" />
                </div>
                <div>
                    <label>Post content</label>
                    <textarea id="content" rows="20"></textarea>
                </div>
                <div class="additional">
                    <div>
                        <label>Author</label>
                        <select id="author">
                            <option>Achille</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div>
                        <label>Category</label>
                        <select id="category">
                            <option>Amakuru</option>
                            <option>Video</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>Featured Image</label>
                    <input type="file" id="featuredImage" />
                </div>
                
            </div>
        </section>
        <section class="footer">
            <p>&copy; Blog Dashboard - Alright reserved - 2021</p>
        </section>
    </div>
    <script src="../js/Posts/new-post.js"></script>
    <script src="../js/Navigation/nav.js"></script>
    <script src="../js/Auth/logout.js"></script>
    <script src="../js/Auth/checkLogin.js"></script>
</body>
</html>
