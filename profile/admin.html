<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/navigation.css"/>
    <link rel="stylesheet" href="../css/contents.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <link rel="stylesheet" href="../css/messages.css"/>
    <link rel="stylesheet" href="../css/profile.css"/>
    <link rel="stylesheet" href="../css/modal.css"/>
</head>
<body>
    <div class="container">
        <section class="navigation">
            <div class="sidebar-brand" id="brand-name">
                <!-- brand name -->
            </div>
            <img src="../assets/icons/menu-4-xxl.png" id="menu-icon">
            <img src="../assets/icons/document-close-2.png" id="close-icon">
            <div class="sidebar-items">
                <a href="../posts/posts.html">Posts</a>
                <a href="../comments/comments.html">Comments</a>
                <a href="../queries/messages.html">Messages</a>
                <a href="../subscribers/list.html">Subscribers</a>
                <a href="./admin.html" style="color: rgb(13, 223, 188);">Profile</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </section>
        <section class="contents">
            <div class="top-action-messages">
                <div style="color:rgb(16, 78, 68);font-weight: bold;" id="userName">
                    
                </div>
                <button id="myBtn" style="margin-left: auto;">Edit profile</button> 
            </div>
            <hr>
            <div>
                <div class="profile-sect-1">
                    <img src="../assets/images/passport.jpg">
                    <div>
                        <h4><span style="color:rgb(16, 78, 68);">Name: </span><span id="nameOfUser"></span></h4>
                        <h4><span style="color:rgb(16, 78, 68);">About: </span> <span id="about"></span></h4>
                        <h4><span style="color:rgb(16, 78, 68);">Date of birth: </span> <span id="dob"></span></h4>
                        <h4><span style="color:rgb(16, 78, 68);">Role: </span> <span id="role"></span></h4>
                        <div class="actionSocial">
                            <button id="viewUserPosts">View posts</button>
                            <button class="deleteBtn">Delete user</button>
                            <div class="social">
                                <a href="#" style="width: 40px;padding: 2px;" id="facebook" target="_blank"><img src="../assets/icons/facebook-4-xxl.png"></a>
                                <a href="#" style="width: 40px;padding: 2px;" id="instagram" target="_blank"><img src="../assets/icons/instagram-4-xxl.png"></a>
                                <a href="#" style="width: 40px;padding: 2px;" id="twitter" target="_blank"><img src="../assets/icons/twitter-4-xxl.png"></a>                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-sect-2">
                    <div>
                        <h4>Post stats</h4>
                        <p><span style="color:rgb(16, 78, 68);font-weight: bold;">Published: </span> 14 posts</p>
                        <p><span style="color:rgb(16, 78, 68);font-weight: bold;">Views gained: </span> 140 views</p>
                    </div>
                    <div>
                        <h4>Active stats</h4>
                        <p><span style="color:rgb(16, 78, 68);font-weight: bold;">Last active: </span> 14 days</p>
                        <p><span style="color:rgb(16, 78, 68);font-weight: bold;">Average posts/day: </span> 1 post per day</p>
                    </div>
                </div>
            </div>


        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
        <section class="footer">
            <p>&copy; Blog Dashboard - Alright reserved - 2021</p>
        </section>
    </div>
    <script src="../js/Navigation/nav.js"></script>
    <script src="../js/Auth/logout.js"></script>
    <script src="../js/Auth/checkLogin.js"></script>
    <script src="../js/Users/getProfile.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
